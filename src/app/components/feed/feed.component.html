<div style="display: flex;">

  <div style="padding: 0 16px;">
    <h1>{{ user.getUsername() }}</h1>
    <div style="display: flex;">
      <p style="margin-right: 16px;">Followers: {{ user.getFollowerCount() }}</p>
      <p>Following: {{ user.getFollowingCount() }}</p>
    </div>
  </div>

  <div style="padding: 0 16px; border-left: 1px solid gray;">
    <div style="margin-top: 16px;">
      <input type="text" placeholder="O que estÃ¡ pensando?" [(ngModel)]="audioUrl"/>
      <button  style="margin-left: 5px;" [disabled]="audioUrl.length === 0" (click)="post()">Post</button>
    </div>

    <div>
      <div *ngFor="let post of user.getPosts()">
        <post [post]="post" (onDelete)="user.deletePost($event)"></post>
      </div>
    </div>
  </div>
</div>
