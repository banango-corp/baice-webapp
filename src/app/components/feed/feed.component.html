<div class="container-flex">
  <div class="row">
    <div class="col" style="border-left: 1px solid gray;">
      <new-post></new-post>

      <div>
        <div *ngFor="let post of user.posts">
          <post [post]="post" (onDelete)="user.deletePost($event)"></post>
        </div>
      </div>
    </div>
  </div>
</div>
