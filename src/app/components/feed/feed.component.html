<div class="container-flex">
  <div class="row">
    <div class="col" style="border-left: 1px solid gray;">
      <div style="margin-top: 16px;">
        <input type="text" placeholder="O que estÃ¡ pensando?" [(ngModel)]="audioUrl"/>
        <button  style="margin-left: 5px;" [disabled]="audioUrl.length === 0" (click)="post()">Post</button>
      </div>

      <div>
        <div *ngFor="let post of user.getPosts()">
          <post [post]="post" (onDelete)="user.deletePost($event)"></post>
        </div>
      </div>
    </div>
  </div>
</div>
