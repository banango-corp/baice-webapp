<form [formGroup]="form">

    <div *ngIf="error">
        <div class="alert alert-danger" role="alert">
            Não foi possível realizar o login. Por favor, tente novamente.
          </div>
    </div>

    <fieldset>
        <legend>Login</legend>

        <div class="d-flex">
            <div class="form-field">
                <label>Username:</label>
                <input name="username" formControlName="username">
            </div>
            <div class="form-field ml-3">
                <label>Senha:</label>
                <input name="password" formControlName="password" type="password">
            </div>
        </div>
    </fieldset>

    <div class="form-buttons">
        <button type="button" class="btn btn-primary" [disabled]="loading" (click)="login()">Login</button>
    </div>

</form>
