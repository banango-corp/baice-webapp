<div class="p-3">
  <div class="d-flex justify-content-between align-items-center new-audio">
    <span>No que você está pensando?</span>
    <span class="counter" *ngIf="isRecording">{{ timeCount }}s</span>
    <div (click)="isRecording ? stop() : record()" [ngClass]="{'mic-btn': true, 'recording': isRecording}">
      <svg *ngIf="!isRecording" xmlns="http://www.w3.org/2000/svg" width="100%" height="auto" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
        <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
      </svg>

      <svg *ngIf="isRecording" xmlns="http://www.w3.org/2000/svg" width="100%" height="auto" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
        <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
      </svg>
    </div>
  </div>

  <div *ngIf="newAudio">
    <p>{{ newAudio.src }}</p>
    <button (click)="newAudio.play()">Play</button>
    <button (click)="deleteAudio()">Delete</button>
    <button (click)="post()">Post</button>
  </div>
</div>
