<div *ngIf="post">
  <p>Post {{ post.id }}</p>
  <p>{{ post.likesCount }} likes | {{ post.dislikesCount }} dislikes </p>

  <div style="display: flex;">
    <button style="margin-right: 10px;" (click)="play()">Play</button>
    <button style="margin-right: 5px;" disabled>Delete</button>
    <button style="margin-right: 5px;" disabled>Like</button>
    <button disabled>Dislike</button>
  </div>
</div>
