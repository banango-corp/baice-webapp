<div *ngIf="post">
  <!-- <audio controls>
    <source [src]="post.getAudio().src" type="audio/mpeg">
   O browser n√£o suporta audio.
  </audio> -->

  <p>{{ post.getAudio().src }} - {{ post.getId() }}</p>
  <p>{{ post.getLikesCount() }} likes | {{ post.getDislikesCount() }} dislikes </p>

  <div style="display: flex;">
    <button style="margin-right: 10px;" (click)="post.getAudio().play()">Play</button>
    <button style="margin-right: 5px;" (click)="delete()">Delete</button>
    <button style="margin-right: 5px;" (click)="post.like()">Like</button>
    <button (click)="post.dislike()">Dislike</button>
  </div>
</div>
